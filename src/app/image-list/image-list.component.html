<div class="input-group mb-3">
    <input type="text" class="form-control"  [(ngModel)]="searchQuery" placeholder="Search for Images" id="inputSearch">
    <div class="input-group-append">
    <button class="btn btn-success btn-block " (click)="searchImages(searchQuery)" type="button"  id="basic-addon2">Find Images</button>
  </div>
  </div>
 

   <p class="text-center" *ngIf="searching">Fetching data...</p>
<br/>
<div class="row">
  <ng-container *ngFor="let image of Images;let i = index">
  <div class="col">
      <div class="card" style="width: 18rem;" >
         <a href="https://pixabay.com" ><img [src]="image.webformatURL" class="card-img-top" alt="{{image.webformatURL}}" height="200px" width="200px;"></a>
          <div class="card-body">
            <h5 class="card-title text-center">{{image.user}}</h5>
            <p class="card-text text-center"> Likes :{{image.likes}}| Views :{{image.views}} | fav:{{image.favorites}}</p>
            <p>Tags:  <span class="badge badge-secondary">{{image.tags}}</span></p>
          </div>
        </div>
  </div>
  <div *ngIf="(i+1) % 3 === 0" class="w-100"></div>
</ng-container>
</div>

   
</div>


<footer id="footer" *ngIf="Images.length > 1 ">
  <!--  *ngIf="!searching && Images" -->
<div class="container-fluid">
  <h6 style="text-align:center">Designed and Created By Abhinav Akhil</h6>
</div>
</footer>
